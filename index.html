<!DOCTYPE html>
<html lang="it">
   <head>
      <meta charset="UTF-8" />
      <title>Deluge</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <style>
         :root {
         --bg-color: #000;
         --text-color: #e0e0e0;
         --card-bg: #111;
         --accent: #00bcd4;
         --border-color: #444;
         }
         body {
         background-color: var(--bg-color);
         color: var(--text-color);
         font-family: "Segoe UI", sans-serif;
         margin: 0;
         padding: 20px;
         }
         input,
         button {
         background: #222;
         color: var(--text-color);
         border: 1px solid var(--border-color);
         padding: 10px;
         font-size: 16px;
         border-radius: 4px;
         outline: none;
         box-sizing: border-box;
         height: 42px;
         }
         button:hover {
         background-color: var(--accent);
         color: #000;
         cursor: pointer;
         }
         /* Container */
         .export-dropdown-container {
            position: relative;
         }
         
         /* Menu base */
         .export-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--card-bg);        /* sfondo scuro */
            color: var(--text-color);          /* testo chiaro */
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            z-index: 100;
            min-width: 140px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
         }
         
         /* Pulsanti del menu */
         .export-menu button {
            background: transparent;
            color: var(--text-color);
            border: none;
            text-align: left;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
         }
         
         .export-menu button:hover {
            background: var(--accent);
            color: #000;
         }
         
         /* Nascondi/mostra */
         .hidden {
            display: none;
         }
         #exportMenu {
            position: absolute;
            z-index: 999;
         }


         #controls {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         align-items: center;
         gap: 10px;
         margin-bottom: 20px;
         }
         #date-range {
         display: flex;
         gap: 10px;
         width: auto;
         }
         #date-range input {
         width: auto;
         min-width: 120px;
         }
         #cardsContainer {
         display: flex;
         flex-wrap: wrap;
         gap: 16px;
         justify-content: center;
         }
         .card {
         background: var(--card-bg);
         border: 1px solid var(--border-color);
         width: 250px;
         display: flex;
         flex-direction: column;
         text-decoration: none;
         color: inherit;
         transition: transform 0.2s ease, box-shadow 0.2s ease;
         }
         .card:hover {
         transform: translateY(-4px);
         box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
         }
         .card .image-container {
         position: relative;
         width: 100%;
         padding-top: 56.25%; /* 16:9 */
         overflow: hidden;
         }
         .card .image-container img {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         object-fit: cover;
         display: block;
         margin: 0;
         }
         .card-content {
         padding: 10px;
         display: flex;
         flex-direction: column;
         gap: 6px;
         }
         .card-content h3 {
         margin: 0;
         font-size: 18px;
         font-weight: 700;
         color: #fff;
         }
         .card-content p {
         margin: 0;
         font-size: 14px;
         color: #aaa;
         }
         .card.selected {
            border-color: gray;
         }
         .badges-row {
         display: flex;
         gap: 10px;
         margin-bottom: 6px;
         flex-wrap: wrap; /* permette ai tag di andare a capo */
         align-items: center;
         overflow: hidden; /* evita overflow esterno */
         }
         .badge {
         font-size: 12px;
         color: #bbb;
         background-color: #222;
         border: 1px solid #333;
         padding: 3px 6px;
         border-radius: 3px;
         display: inline-flex;
         align-items: center;
         justify-content: center;
         height: 22px;
         line-height: 1;
         box-sizing: border-box;
         vertical-align: middle;
         white-space: nowrap; /* NON spezzare il testo dentro il badge */
         }
         .badge.date-badge {
         white-space: nowrap; /* la data non va mai a capo */
         }
         .badge.source {
         /* Stile uguale al badge data ma con colori grigio più chiari */
         background-color: #555; /* grigio più chiaro di #222 */
         color: #ddd; /* testo grigio chiaro */
         border-color: #777;
         font-weight: 500;
         }
         .icon-button {
         display: inline-flex;
         align-items: center;
         justify-content: center;
         padding: 10px 14px;
         font-size: 16px;
         background: #222;
         color: var(--text-color);
         border: 1px solid var(--border-color);
         border-radius: 4px;
         gap: 6px;
         height: 42px;
         width: auto;
         min-width: 42px;
         box-sizing: border-box;
         cursor: pointer;
         user-select: none;
         }
         .icon-button:hover {
         background-color: var(--accent);
         color: #000;
         }
         .icon {
         width: 18px;
         height: 18px;
         fill: currentColor;
         }
         #notification {
         position: fixed;
         bottom: 20px;
         right: 20px;
         background: #222;
         color: #fff;
         padding: 10px 16px;
         border-radius: 4px;
         font-size: 14px;
         display: none;
         z-index: 1000;
         border: 1px solid #444;
         }
         #tagFilterMenu {
         margin: 10px 0 20px 0;
         padding: 10px;
         border: 1px solid var(--border-color);
         background-color: var(--card-bg);
         color: var(--text-color);
         font-size: 14px;
         max-height: 120px;
         overflow-y: auto;
         border-radius: 6px;
         display: flex;
         flex-wrap: wrap;
         gap: 10px;
         }
         #tagFilterMenu label {
         cursor: pointer;
         user-select: none;
         display: flex;
         align-items: center;
         gap: 6px;
         padding: 4px 8px;
         background-color: #222;
         border: 1px solid #444;
         border-radius: 4px;
         transition: background-color 0.2s ease,
         border-color 0.2s ease;
         color: var(--text-color);
         margin: 5px;
         }
         #tagFilterMenu label:hover {
         background-color: var(--accent);
         color: #000;
         border-color: var(--accent);
         }
         #tagFilterMenu input[type="checkbox"] {
         width: 16px;
         height: 16px;
         cursor: pointer;
         }
         @media (max-width: 768px) {
         #controls {
         flex-direction: column;
         align-items: stretch;
         }
         input,
         button,
         .icon-button {
         width: 100%;
         }
         #date-range {
         width: 100%;
         }
         #date-range input {
         flex: 1 1 50%;
         min-width: 0;
         }
         .card {
         width: 100%;
         }
         }
      </style>
   </head>
   <body>
      <div id="controls">
         <input type="file" id="csvFile" accept=".csv" />
         <input
            type="text"
            id="searchInput"
            placeholder="Search..."
            />
         <div id="date-range">
            <input type="date" id="startDate" title="From date" />
            <input type="date" id="endDate" title="To date" />
         </div>
         
         <button onclick="applyFilters()">Go</button>
<!--     -->
         <div class="export-dropdown-container">
            <button class="icon-button" onclick="toggleExportMenu(event)" title="Export results">
               <svg class="icon" viewBox="0 0 24 24">
                  <path d="M5 20h14v-2H5v2zm7-18l-7 7h4v6h6v-6h4l-7-7z"/>
               </svg>
               <span id="exportCount">0</span>
            </button>
            <div id="exportMenu" class="hidden menu-box">
               <button onclick="exportResults('csv')">CSV</button>
               <button onclick="exportResults('markdown')">Markdown</button>
               <button onclick="exportResults('text')">Solo URL</button>
            </div>
         </div>


         <button
            class="icon-button"
            onclick="toggleSelectionMode()"
            title="Toggle selection mode"
         >
            <svg class="icon" viewBox="0 0 24 24">
               <path d="M3 5h18v14H3V5zm2 2v10h14V7H5zm4 2l2 2 4-4 1.41 1.41L11 13l-3.41-3.41L9 9z"/>
            </svg>
         </button>

         <button
            class="icon-button"
            onclick="clearCache()"
            title="Clear saved data"
            >
            <svg class="icon" viewBox="0 0 24 24">
               <path
                  d="M3 6h18v2H3V6zm2 3h14l-1.5 12.5H6.5L5 9zm5 2v8h2v-8h-2zm4 0v8h2v-8h-2z"
                  />
            </svg>
         </button>
      </div>
      
      <!-- Menu visivo per filtro tag -->
      <div id="tagFilterMenu"></div>
      <div id="cardsContainer"></div>
      <div id="notification"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
      <script>
         let data = [];
         let filtered = [];
         let selectedTags = [];
         let selectedItems = new Set();
         
         let selectionMode = false;
         
         function updateExportCount() {
            const exportCountEl = document.getElementById("exportCount");
            if (selectionMode) {
               exportCountEl.textContent = selectedItems.size;
            } else {
               exportCountEl.textContent = filtered.length;
            }
         }
         
         function toggleSelectionMode() {
            selectionMode = !selectionMode;
            document.body.classList.toggle("selecting", selectionMode);
            
            if (!selectionMode) {
               selectedItems.clear();
               document.querySelectorAll(".card.selected").forEach(card => {
                  card.classList.remove("selected");
               });
            }
            
            updateExportCount();
            showNotification(selectionMode ? "Selection mode ON" : "Selection mode OFF");
         }
         
         function cardClickHandler(e) {
            if (selectionMode) {
               const card = e.currentTarget;
               card.classList.toggle("selected");
               const url = card.href;
               if (selectedItems.has(url)) {
                  selectedItems.delete(url);
               } else {
                  selectedItems.add(url);
               }
               updateExportCount();
            }
         }
         
         function showNotification(message) {
            const note = document.getElementById("notification");
            note.textContent = message;
            note.style.display = "block";
            setTimeout(() => {
               note.style.display = "none";
            }, 3000);
         }
         
         window.addEventListener("load", () => {
            const saved = localStorage.getItem("savedCSV");
            if (saved) {
               data = JSON.parse(saved);
               filtered = [...data];
               onDataLoaded();
               showNotification("Data loaded from browser.");
            }
            
            document
            .getElementById("searchInput")
            .addEventListener("keydown", function (event) {
               if (event.key === "Enter") {
                  applyFilters();
               }
            });
         });
         
         document
         .getElementById("csvFile")
         .addEventListener("change", function (e) {
            const file = e.target.files[0];
            Papa.parse(file, {
               header: true,
               skipEmptyLines: true,
               complete: function (results) {
                  data = results.data.filter(
                     (row) => row.title && row.url
                  );
                  localStorage.setItem(
                     "savedCSV",
                     JSON.stringify(data)
                  );
                  filtered = [...data];
                  onDataLoaded();
                  showNotification(
                     "CSV loaded and saved in browser."
                  );
               },
            });
         });
         
         function buildTagFilterMenu() {
            const container =
            document.getElementById("tagFilterMenu");
            container.innerHTML = "";
            
            const tagCounts = {};
            
            data.forEach((item) => {
               if (!item.tags) return;
               const tags = item.tags
               .split(",")
               .map((t) => t.trim());
               tags.forEach((tag) => {
                  tagCounts[tag] = (tagCounts[tag] || 0) + 1;
               });
            });
            
            const sortedTags = Object.keys(tagCounts).sort(
               (a, b) => tagCounts[b] - tagCounts[a]
            );
            
            sortedTags.forEach((tag) => {
               const label = document.createElement("label");
               label.style.marginRight = "0px";
               label.style.cursor = "pointer";
               
               const checkbox = document.createElement("input");
               checkbox.type = "checkbox";
               checkbox.value = tag;
               checkbox.checked = selectedTags.includes(tag);
               
               checkbox.addEventListener("change", (e) => {
                  const t = e.target.value;
                  if (e.target.checked) {
                     if (!selectedTags.includes(t))
                        selectedTags.push(t);
                  } else {
                     selectedTags = selectedTags.filter(
                        (x) => x !== t
                     );
                  }
                  applyFilters();
               });
               
               label.appendChild(checkbox);
               label.appendChild(
                  document.createTextNode(
                     ` ${tag} (${tagCounts[tag]})`
                  )
               );
               container.appendChild(label);
            });
         }
         
         function applyFilters() {
            const start = new Date(
               document.getElementById("startDate").value
            );
            const end = new Date(
               document.getElementById("endDate").value
            );
            const query = document
            .getElementById("searchInput")
            .value.toLowerCase();
            
            filtered = data.filter((item) => {
               const matchesText =
               !query ||
               (item.title &&
                  item.title.toLowerCase().includes(query)) ||
               (item.excerpt &&
                  item.excerpt.toLowerCase().includes(query));
               
               const createdDate = new Date(item.created);
               const matchesDate =
               (!isNaN(start) ? createdDate >= start : true) &&
               (!isNaN(end) ? createdDate <= end : true);
               
               let matchesTags = true;
               if (selectedTags.length > 0) {
                  if (!item.tags) return false;
                  const itemTags = item.tags
                  .split(",")
                  .map((t) => t.trim());
                  matchesTags = selectedTags.every((tag) =>
                     itemTags.includes(tag)
                  );
               }
               
               return matchesText && matchesDate && matchesTags;
            });
            
            renderCards(filtered);
            showNotification(
               selectedTags.length > 0
               ? `Filtrate per tag: ${selectedTags.join(", ")}`
               : "Filtro tag disattivato"
            );
            
            updateExportCount();
         }
         
         function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
               navigator.clipboard.writeText(text)
               .then(() => showNotification("Copiato negli appunti!"))
               .catch(err => {
                  console.error("Clipboard API error:", err);
                  fallbackCopyText(text);
               });
            } else {
               fallbackCopyText(text);
            }
         }
         
         function fallbackCopyText(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            textarea.setAttribute("readonly", "");
            textarea.style.position = "absolute";
            textarea.style.left = "-9999px";
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
               document.execCommand("copy");
               showNotification("Copiato negli appunti!");
            } catch (err) {
               console.error("Fallback copy failed", err);
               alert("Errore durante la copia negli appunti.");
            }
            
            document.body.removeChild(textarea);
         }

         
         function renderCards(dataset) {
            const container =
            document.getElementById("cardsContainer");
            container.innerHTML = "";
            
            dataset.sort(
               (a, b) => new Date(b.created) - new Date(a.created)
            );
            
            dataset.forEach((item) => {
               const card = document.createElement("a");
               card.className = "card";
               if (selectedItems.has(item.url)) {
                  card.classList.add("selected");
               }
               
               card.href = item.url;
               card.target = "_blank";
               
               card.addEventListener("click", (e) => {
                  if (!selectionMode) return;
                  e.preventDefault();
                  e.stopPropagation();
                  
                  if (selectedItems.has(item.url)) {
                     selectedItems.delete(item.url);
                     card.classList.remove("selected");
                  } else {
                     selectedItems.add(item.url);
                     card.classList.add("selected");
                  }
                  updateExportCount();
               });
               
               const dateObj = item.created
               ? new Date(item.created)
               : null;
               const formattedDate = dateObj
               ? `${dateObj.toLocaleDateString()} ${dateObj.toLocaleTimeString(
                  [],
                  {
                     hour: "2-digit",
                     minute: "2-digit",
                  }
               )}`
               : "n.d.";
               const domain = getDomain(item.url);
               
               const tagsArray =
               typeof item.tags === "string"
               ? item.tags.split(",").map((t) => t.trim())
               : [];
               
               const tagsHTML = tagsArray
               .map((tag) => {
                  const color = generateTagColor(tag);
                  // Evidenzia tag selezionati
                  const selectedClass = selectedTags.includes(
                     tag
                  )
                  ? "selected-tag"
                  : "";
                  return `<span class="badge clickable ${selectedClass}" style="background-color: ${color}; color: #000;">${tag}</span>`;
               })
               .join(" ");
               
               card.innerHTML = `
            <div class="image-container">
               <img src="${
               item.cover || "https://via.placeholder.com/250x140"
               }" alt="${item.title}" loading="lazy">
            </div>
            <div class="card-content">
               <div class="badges-row">
                  <span class="badge date-badge">${formattedDate}</span>
                  <span class="badge source">${domain}</span>
                  ${tagsHTML}
               </div>
               <h3>${item.title}</h3>
               <p>${item.excerpt || ""}</p>
            </div>`;
               
               container.appendChild(card);
            });
            
            // Listener per i badge cliccabili (filtro tag da card)
            document
            .querySelectorAll(".badge.clickable")
            .forEach((badge) => {
               badge.addEventListener("click", (event) => {
                  event.preventDefault();
                  event.stopPropagation();
                  const tag = badge.textContent.trim();
                  
                  // Toggle selezione tag nel menu
                  const index = selectedTags.indexOf(tag);
                  if (index === -1) {
                     selectedTags.push(tag);
                  } else {
                     selectedTags.splice(index, 1);
                  }
                  buildTagFilterMenu();
                  applyFilters();
               });
            });
            
            updateExportCount();
         }
         
         const tagColors = {};
         
         function generateTagColor(tag) {
            if (!tagColors[tag]) {
               const hue = Math.floor(Math.random() * 360);
               tagColors[tag] = `hsl(${hue}, 70%, 80%)`;
            }
            return tagColors[tag];
         }
         
         function exportSelected() {
            const selectedData = filtered.filter((item) =>
               selectedItems.has(item.url)
            );
            if (selectedData.length === 0) {
               showNotification("Nessun tale selezionato.");
               return;
            }
            
            const fileName = "export_selected.csv";
            const csvContent = Papa.unparse(selectedData);
            const encodedUri =
            "data:text/csv;charset=utf-8," +
            encodeURIComponent(csvContent);
            
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
         }
         
         function buildFileName() {
            const query = document.getElementById("searchInput").value.trim();
            const startRaw = document.getElementById("startDate").value;
            const endRaw = document.getElementById("endDate").value;
            const tags = selectedTags;
            
            let parts = [];
            
            if (query) {
               parts.push(`searched ${query}`);
            }
            
            if (startRaw && endRaw) {
               // formato data gg-mm-yyyy
               const start = new Date(startRaw);
               const end = new Date(endRaw);
               const startStr = start.toLocaleDateString("it-IT").replace(/\//g, "-");
               const endStr = end.toLocaleDateString("it-IT").replace(/\//g, "-");
               parts.push(`between ${startStr} and ${endStr}`);
            } else if (startRaw) {
               const start = new Date(startRaw);
               const startStr = start.toLocaleDateString("it-IT").replace(/\//g, "-");
               parts.push(`from ${startStr}`);
            } else if (endRaw) {
               const end = new Date(endRaw);
               const endStr = end.toLocaleDateString("it-IT").replace(/\//g, "-");
               parts.push(`until ${endStr}`);
            }
            
            if (tags.length > 0) {
               parts.push(`with tags ${tags.join(", ")}`);
            }
            
            if (parts.length === 0) {
               return "export.csv";
            }
            
            // Unisci le parti e sostituisci spazi con underscore per sicurezza filename
            let filename = parts.join(" ") + ".csv";
            filename = filename.replace(/\s+/g, "_");
            
            return filename;
         }
         
         function exportResults(type = "csv") {
            const selectedData = selectionMode && selectedItems.size > 0
            ? filtered.filter(item => selectedItems.has(item.url))
            : filtered;
            
            if (selectedData.length === 0) {
               showNotification("Nessun elemento da esportare.");
               return;
            }
            
            if (type === "csv") {
               const fileName = generateFileName() + ".csv";
               const csvContent = Papa.unparse(selectedData);
               const encodedUri = "data:text/csv;charset=utf-8," + encodeURIComponent(csvContent);
               const link = document.createElement("a");
               link.setAttribute("href", encodedUri);
               link.setAttribute("download", fileName);
               document.body.appendChild(link);
               link.click();
               document.body.removeChild(link);
            }
            
            if (type === "markdown") {
               const md = selectedData
               .map(item => `[${item.title}](${item.url})`)
               .join("\n");
               copyToClipboard(md);
               showNotification("Markdown copiato negli appunti.");
            }
            
            if (type === "text") {
               const urls = selectedData.map(item => item.url).join("\n");
               copyToClipboard(urls);
               showNotification("Link copiati negli appunti.");
            }
         }
         
         function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(err => {
               alert("Errore durante la copia negli appunti");
               console.error(err);
            });
         }
         
         function toggleExportMenu(event) {
            event.stopPropagation();
            event.preventDefault();
            
            const menu = document.getElementById("exportMenu");
            const btn = event.currentTarget;
            const rect = btn.getBoundingClientRect();
            
            // Prima mostra il menu per ottenere correttamente la sua larghezza
            menu.classList.remove("hidden");
            menu.style.position = "absolute";
            menu.style.visibility = "hidden"; // evita flicker durante il calcolo
            menu.style.left = "0px"; // reset temporaneo
            menu.style.top = "0px";
            
            // Aspetta un frame per assicurarti che offsetWidth sia aggiornato
            requestAnimationFrame(() => {
               const menuWidth = menu.offsetWidth;
               const x = rect.left + (rect.width / 2) - (menuWidth / 2);
               const y = rect.bottom + 6; // 6px di margine verticale
               
               menu.style.left = `${x}px`;
               menu.style.top = `${y}px`;
               menu.style.visibility = "visible";
               
               // Toggle show/hide
               const wasHidden = menu.dataset.visible !== "true";
               menu.dataset.visible = wasHidden ? "true" : "false";
               
               if (!wasHidden) {
                  menu.classList.add("hidden");
                  document.removeEventListener("click", handleOutsideClick);
               } else {
                  menu.classList.remove("hidden");
                  setTimeout(() => document.addEventListener("click", handleOutsideClick), 0);
               }
            });
         }
         
         function downloadBlob(blob, filename) {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
         }

         
         function downloadCSV(csvContent, fileName) {
            const encodedUri =
            "data:text/csv;charset=utf-8," +
            encodeURIComponent(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
         }
         
         document.getElementById("exportMenu").classList.add("hidden");
         document.removeEventListener("click", handleOutsideClick);
         
         function handleOutsideClick(e) {
            const menu = document.getElementById("exportMenu");
            if (!menu.contains(e.target)) {
               menu.classList.add("hidden");
               document.removeEventListener("click", handleOutsideClick);
            }
         }
         
         function extractCardData(card) {
            return {
               title: card.querySelector("h3")?.textContent || "",
               url: card.href,
               excerpt:
               card.querySelector("p")?.textContent || "",
               tags: Array.from(
                  card.querySelectorAll(".badge.clickable")
               )
               .map((b) => b.textContent)
               .join(", "),
               created: card.querySelector(".date-badge")
               ?.textContent || "",
            };
         }
         
         function getDomain(url) {
            try {
               const u = new URL(url);
               return u.hostname.replace("www.", "");
            } catch {
               return "";
            }
         }
         
         function onDataLoaded() {
            buildTagFilterMenu();
            renderCards(filtered);
            updateExportCount();
         }
         </script>
   </body>
