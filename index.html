<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=radio_button_unchecked" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Deluge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-color: #000;
        --text-color: #e0e0e0;
        --card-bg: #111;
        --accent: #00bcd4;
        --border-color: #444;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
      }

      input,
      button {
        background: #222;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        outline: none;
        box-sizing: border-box;
        height: 42px;
      }

      button:hover {
        background-color: var(--accent);
        color: #000;
        cursor: pointer;
      }

      .selected-button {
        background-color: var(--accent);
        color: #000;
      }

      /* Container */
      .export-dropdown-container {
        position: relative;
      }

      /* Menu base */
      .export-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: var(--card-bg);
        /* sfondo scuro */
        color: var(--text-color);
        /* testo chiaro */
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 8px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        z-index: 100;
        min-width: 140px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      /* Pulsanti del menu */
      .export-menu button {
        background: transparent;
        color: var(--text-color);
        border: none;
        text-align: left;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 4px;
      }

      .export-menu button:hover {
        background: var(--accent);
        color: #000;
      }

      /* Nascondi/mostra */
      .hidden {
        display: none;
      }

      #exportMenu {
        position: absolute;
        z-index: 999;
      }

      #controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      #date-range {
        display: flex;
        gap: 10px;
        width: auto;
      }

      #date-range input {
        width: auto;
        min-width: 120px;
      }

      #cardsContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: center;
      }
      
      .card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        flex: 1 1 250px;  /* <-- flex-grow:1, flex-shrink:1, base width 250px */
        min-width: 250px; /* <-- la larghezza base */
        max-width: 100%;  /* <-- non più larga del contenitore */
        display: flex;
        flex-direction: column;
        text-decoration: none;
        color: inherit;
        transition: transform 0.2s ease, box-shadow 0.2s ease, width 0.3s ease;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
      }

      .card .image-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        /* 16:9 */
        overflow: hidden;
      }

      .card .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        margin: 0;
      }

      .card-content {
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .card-content h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
        color: #fff;
      }

      .card-content p {
        margin: 0;
        font-size: 14px;
        color: #aaa;
      }

      .card.selected {
        border-color: gray;
      }

      .badges-row {
        display: flex;
        gap: 10px;
        margin-bottom: 6px;
        flex-wrap: wrap;
        /* permette ai tag di andare a capo */
        align-items: center;
        overflow: hidden;
        /* evita overflow esterno */
      }

      .badge {
        font-size: 12px;
        color: #bbb;
        background-color: #222;
        border: 1px solid #333;
        padding: 3px 6px;
        border-radius: 3px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 22px;
        line-height: 1;
        box-sizing: border-box;
        vertical-align: middle;
        white-space: nowrap;
        /* NON spezzare il testo dentro il badge */
      }

      .badge.date-badge {
        white-space: nowrap;
        /* la data non va mai a capo */
      }

      .badge.source {
        /* Stile uguale al badge data ma con colori grigio più chiari */
        background-color: #555;
        /* grigio più chiaro di #222 */
        color: #ddd;
        /* testo grigio chiaro */
        border-color: #777;
        font-weight: 500;
      }

      .icon-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 14px;
        font-size: 16px;
        background: #222;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        gap: 6px;
        height: 42px;
        width: auto;
        min-width: 42px;
        box-sizing: border-box;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .icon-button:hover {
        background-color: var(--accent);
      }

      .icon-button.selected-button {
        background-color: var(--accent);
        color: #000;
      }

      .icon {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }

      #searchGoContainer {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-grow: 1;
        /* opzionale, se vuoi che si allarghi in base allo spazio disponibile */
        min-width: 0;
        /* evita overflow */
      }

      #searchGoContainer input#searchInput {
        flex-grow: 1;
        min-width: 0;
        /* molto importante per flexbox */
        height: 42px;
        /* mantenere altezza coerente con gli altri input */
        box-sizing: border-box;
      }

      #searchGoContainer button {
        flex-shrink: 0;
        width: 50px;
        /* larghezza fissa per il bottone Go */
        min-width: auto;
        height: 42px;
        padding: 0 12px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        background: #222;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        outline: none;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      #searchGoContainer button:hover {
        background-color: var(--accent);
        color: #000;
      }

      #fileClearContainer {
        flex-grow: 1;
        min-width: 0;
        height: 42px;
        box-sizing: border-box;
        max-width: 140px; /* limita larghezza input file */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      #fileClearContainer input#csvFile {
        flex-grow: 1;
        min-width: 0;
        height: 42px;
        box-sizing: border-box;
        max-width: 140px; /* limita larghezza input file */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      #fileClearContainer button#clearCacheButton {
        flex-shrink: 0;
        width: 50px;
        /* come il pulsante icona */
        height: 42px;
        padding: 0;
        background: #222;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      #fileClearContainer button#clearCacheButton:hover {
        background-color: var(--accent);
        color: #000;
      }

      #notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #222;
        color: #fff;
        padding: 10px 16px;
        border-radius: 4px;
        font-size: 14px;
        display: none;
        z-index: 1000;
        border: 1px solid #444;
      }

      #tagFilterMenu {
        margin: 10px 0 20px 0;
        padding: 10px;
        border: 1px solid var(--border-color);
        background-color: var(--card-bg);
        color: var(--text-color);
        font-size: 14px;
        max-height: 120px;
        overflow-y: auto;
        border-radius: 6px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      #tagFilterMenu label {
        cursor: pointer;
        user-select: none;
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 8px;
        background-color: #222;
        border: 1px solid #444;
        border-radius: 4px;
        transition: background-color 0.2s ease,
          border-color 0.2s ease;
        color: var(--text-color);
        margin: 5px;
      }

      #tagFilterMenu label:hover {
        background-color: var(--accent);
        color: #000;
        border-color: var(--accent);
      }

      #tagFilterMenu input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      #domainFilterMenu {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid var(--border-color);
        background-color: var(--card-bg);
        color: var(--text-color);
        font-size: 14px;
        max-height: 120px;
        overflow-y: auto;
        border-radius: 6px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      #domainFilterMenu label {
        cursor: pointer;
        user-select: none;
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 8px;
        background-color: #222;
        border: 1px solid #444;
        border-radius: 4px;
        transition: background-color 0.2s ease, border-color 0.2s ease;
        color: var(--text-color);
        margin: 5px;
      }

      #domainFilterMenu label:hover {
        background-color: var(--accent);
        color: #000;
        border-color: var(--accent);
      }

      #domainFilterMenu input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      @media (max-width: 900px) {
        #controls {
          flex-direction: column;
          align-items: stretch;
        }

        input,
        button,
        .icon-button {
          width: 100%;
        }

        #date-range {
          width: 100%;
        }

        #fileClearContainer {
          display: flex;
          flex-direction: row;
          width: 100%; /* Full width of #controls */
          max-width: none; /* Explicitly remove max-width */
          gap: 9px;
        }
        
        #fileClearContainer input#csvFile {
          width: auto; /* Let flex-grow control width */
          max-width: none; /* Remove max-width */
        }
        
        #fileClearContainer button#clearCacheButton {
          width: 50px; /* Fixed width */
          flex-shrink: 0;
        }
        
        #date-range input {
          flex: 1 1 50%;
          min-width: 0;
        }

        .card {
          width: 100%;
          /* Disabilita animazioni e hover su mobile */
          transition: none !important;
        }

        /* Disabilita hover su pulsanti e card */
        button:hover,
        .export-menu button:hover,
        .icon-button:hover,
        .card:hover,
        #tagFilterMenu label:hover,
        #domainFilterMenu label:hover {
          background-color: transparent !important;
          color: inherit !important;
          cursor: default !important;
          box-shadow: none !important;
          transform: none !important;
        }

        /* Rimuove transizioni da altri elementi con hover */
        button,
        .icon-button,
        #tagFilterMenu label,
        #domainFilterMenu label {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div id="fileClearContainer">
        <input type="file" id="csvFile" accept=".csv" />
        <button onclick="clearCache()" id="clearCacheButton" title="Clear saved data">
          <span class="material-symbols-outlined">radio_button_unchecked</span>
        </button>
      </div>
      <div id="searchGoContainer">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button onclick="applyFilters()">GO</button>
      </div>
      <div id="date-range">
        <input type="date" id="startDate" title="From date" />
        <input type="date" id="endDate" title="To date" />
      </div>
      <!--     -->
      <div class="export-dropdown-container">
        <button class="icon-button" onclick="toggleExportMenu(event)" title="Export results">
          <span class="material-symbols-outlined">download</span>
          <span id="exportCount">0</span>
        </button>
        <div id="exportMenu" class="hidden export-menu">
          <button onclick="exportResults('csv')">CSV</button>
          <button onclick="exportResults('markdown')">Markdown</button>
          <button onclick="exportResults('text')">Solo URL</button>
        </div>
      </div>
      <button class="icon-button selected-button" onclick="toggleSelectionMode()" title="Toggle selection mode" id="toggleSelectButton">
        <span class="material-symbols-outlined">select</span>
      </button>
    </div>
    <!-- Menu visivo per filtro tag -->
    <div id="tagFilterMenu"></div>
    <div id="domainFilterMenu"></div>
    <div id="cardsContainer"></div>
    <div id="notification"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
      let data = [];
      let filtered = [];
      let selectedTags = [];
      let selectedDomains = [];
      let selectedItems = new Set();
      let selectionMode = false;
      window.onload = function() {
        const btn = document.getElementById('toggleSelectButton');
        btn.classList.remove('selected-button');
        selectionMode = false;
        document.body.classList.remove('selecting');
      };

      function updateExportCount() {
        const exportCountEl = document.getElementById("exportCount");
        if (selectionMode) {
          exportCountEl.textContent = selectedItems.size;
        } else {
          exportCountEl.textContent = filtered.length;
        }
      }

      function toggleSelectionMode() {
        const btn = document.getElementById('toggleSelectButton');
        btn.classList.toggle('selected-button');
        selectionMode = !selectionMode;
        document.body.classList.toggle("selecting", selectionMode);
        if (!selectionMode) {
          selectedItems.clear();
          document.querySelectorAll(".card.selected").forEach((card) => {
            card.classList.remove("selected");
          });
        }
        updateExportCount();
        showNotification(selectionMode ? "Selection mode ON" : "Selection mode OFF");
      }

      function showNotification(message) {
        const note = document.getElementById("notification");
        note.textContent = message;
        note.style.display = "block";
        setTimeout(() => {
          note.style.display = "none";
        }, 3000);
      }

      function updateCacheButtonState() {
        const button = document.getElementById("clearCacheButton");
        const hasCache = localStorage.getItem("savedCSV") !== null;
        button.classList.remove("saved", "empty");
        if (hasCache) {
          button.classList.add("saved");
        } else {
          button.classList.add("empty");
        }
      }

      function clearCache() {
        localStorage.removeItem("savedCSV"); // Rimuove i dati CSV salvati
        selectedItems.clear(); // Pulisce eventuali selezioni
        selectedTags = []; // Pulisce i filtri tag selezionati
        filtered = [...data]; // Ripristina il filtro completo
        onDataLoaded(); // Aggiorna interfaccia e dati
        showNotification("Cache cancellata.");
        updateCacheButtonState(); // Aggiorna lo stato del bottone
      }
      document.getElementById("csvFile").addEventListener("change", function(e) {
        const file = e.target.files[0];
        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            data = results.data.filter((row) => row.title && row.url);
            localStorage.setItem("savedCSV", JSON.stringify(data));
            filtered = [...data];
            onDataLoaded();
            showNotification("CSV loaded and saved in browser.");
            updateCacheButtonState(); // Aggiorna stato bottone dopo salvataggio
          },
        });
      });
      window.addEventListener("load", () => {
        const saved = localStorage.getItem("savedCSV");
        if (saved) {
          data = JSON.parse(saved);
          filtered = [...data];
          onDataLoaded();
          showNotification("Data loaded from browser.");
        }
        updateCacheButtonState(); // Aggiorna lo stato bottone all'avvio
        document.getElementById("searchInput").addEventListener("keydown", function(event) {
          if (event.key === "Enter") {
            applyFilters();
          }
        });
      });

      function buildTagFilterMenu(tagCounts) {
        const container = document.getElementById("tagFilterMenu");
        container.innerHTML = "";
        const sortedTags = Object.keys(tagCounts).sort((a, b) => tagCounts[b] - tagCounts[a]);
        if (sortedTags.length === 0) {
          container.style.display = "none"; // nascondi se non ci sono tag
          return;
        } else {
          container.style.display = ""; // torna allo stile CSS originale
        }
        sortedTags.forEach((tag) => {
          const label = document.createElement("label");
          label.style.marginRight = "0px";
          label.style.cursor = "pointer";
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = tag;
          checkbox.checked = selectedTags.includes(tag);
          checkbox.addEventListener("change", (e) => {
            const t = e.target.value;
            if (e.target.checked) {
              selectedTags.push(t);
            } else {
              selectedTags = selectedTags.filter((x) => x !== t);
            }
            applyFilters();
          });
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(` ${tag} (${tagCounts[tag]})`));
          container.appendChild(label);
        });
      }

      function applyFilters() {
        // 1) Filtra il dataset
        const start = new Date(document.getElementById("startDate").value);
        const end = new Date(document.getElementById("endDate").value);
        const q = document.getElementById("searchInput").value.toLowerCase();
        const selD = selectedDomains;
        filtered = data.filter((item) => {
          // testo & date
          const txtMatch = !q || (item.title && item.title.toLowerCase().includes(q)) || (item.excerpt && item.excerpt.toLowerCase().includes(q));
          const dt = new Date(item.created);
          const dateMatch = (isNaN(start) || dt >= start) && (isNaN(end) || dt <= end);
          // tag
          let tagMatch = true;
          if (selectedTags.length) {
            if (!item.tags) return false;
            const its = item.tags.split(",").map((t) => t.trim()).filter((t) => t.length > 0);
            tagMatch = selectedTags.every((t) => its.includes(t));
          }
          // domini
          let domMatch = true;
          if (selD.length) {
            const dom = getDomain(item.url);
            domMatch = selD.includes(dom);
          }
          return txtMatch && dateMatch && tagMatch && domMatch;
        });
        // 2) Ricostruisci il menu TAG con i conteggi su filtered
        const newTagCounts = getTagCounts(filtered);
        buildTagFilterMenu(newTagCounts);
        // 3) Ricostruisci il menu DOMINI (tutti i domini, ma conteggi su filtered)
        const allD = getUniqueDomains(filtered);
        const domCounts = getDomainCounts(filtered);
        renderDomainFilter(allD, domCounts);
        // 4) Rendi visibili le card filtrate
        renderCards(filtered);
        // 5) Notifica filtri attivi
        let parts = [];
        if (selectedTags.length) parts.push(`tag: ${selectedTags.join(", ")}`);
        if (selectedDomains.length) parts.push(`domini: ${selectedDomains.join(", ")}`);
        showNotification(parts.length ? `Filtri → ${parts.join(" | ")}` : "Nessun filtro attivo");
        // 6) Aggiorna contatore export
        updateExportCount();
      }

      function fallbackCopyText(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.setAttribute("readonly", "");
        textarea.style.position = "absolute";
        textarea.style.left = "-9999px";
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand("copy");
          showNotification("Copiato negli appunti!");
        } catch (err) {
          console.error("Fallback copy failed", err);
          alert("Errore durante la copia negli appunti.");
        }
        document.body.removeChild(textarea);
      }

      function getDomainCounts(dataset) {
        const counts = {};
        dataset.forEach((item) => {
          const domain = getDomain(item.url);
          counts[domain] = (counts[domain] || 0) + 1;
        });
        return counts;
      }

      function getTagCounts(dataset) {
        const counts = {};
        dataset.forEach((item) => {
          if (!item.tags) return;
          item.tags.split(",").map((t) => t.trim()).filter((t) => t.length > 0).forEach((tag) => {
            counts[tag] = (counts[tag] || 0) + 1;
          });
        });
        return counts;
      }

      function renderCards(dataset) {
        const container = document.getElementById("cardsContainer");
        container.innerHTML = "";
        
        dataset.sort((a, b) => new Date(b.created) - new Date(a.created));
        
        dataset.forEach((item) => {
          const card = document.createElement("a");
          card.className = "card";
          if (selectedItems.has(item.url)) {
            card.classList.add("selected");
          }
          card.href = item.url;
          card.target = "_blank";
          card.addEventListener("click", (e) => {
            if (!selectionMode) return;
            e.preventDefault();
            e.stopPropagation();
            if (selectedItems.has(item.url)) {
              selectedItems.delete(item.url);
              card.classList.remove("selected");
            } else {
              selectedItems.add(item.url);
              card.classList.add("selected");
            }
            updateExportCount();
          });
          
          const dateObj = item.created ? new Date(item.created) : null;
          const formattedDate = dateObj
          ? `${dateObj.toLocaleDateString()} ${dateObj.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          })}`
          : "n.d.";
          
          const domain = getDomain(item.url);
          
          const tagsArray =
          typeof item.tags === "string"
          ? item.tags
          .split(",")
          .map((t) => t.trim())
          .filter((t) => t.length > 0)
          : [];
          
          // Crea container per tag con eventi cliccabili
          const tagsContainer = document.createElement("div");
          tagsContainer.className = "tags-container";
          tagsArray.forEach((tag) => {
            const tagSpan = document.createElement("span");
            tagSpan.className = `badge clickable ${
            selectedTags.includes(tag) ? "selected-tag" : ""
            }`;
            tagSpan.textContent = tag;
            tagSpan.style.backgroundColor = generateTagColor(tag);
            tagSpan.style.color = "#000";
            tagSpan.style.marginRight = "4px";
            tagSpan.style.marginBottom = "4px";
            tagSpan.addEventListener("click", (event) => {
              event.preventDefault();
              event.stopPropagation();
              const idx = selectedTags.indexOf(tag);
              if (idx === -1) {
                selectedTags.push(tag);
              } else {
                selectedTags.splice(idx, 1);
              }
              // Aggiorna checkbox filtro tag
              document
              .querySelectorAll("#tagFilterMenu input[type=checkbox]")
              .forEach((cb) => {
                if (cb.value === tag) {
                  cb.checked = selectedTags.includes(tag);
                }
              });
              applyFilters();
            });
            tagsContainer.appendChild(tagSpan);
          });
          
          // Crea elemento dominio cliccabile
          const domainSpan = document.createElement("span");
          domainSpan.className = "badge clickable source";
          domainSpan.textContent = domain;
          domainSpan.title = "Clicca per filtrare per dominio";
          domainSpan.addEventListener("click", (event) => {
            event.preventDefault();
            event.stopPropagation();
            const domainClicked = domainSpan.textContent.trim();
            if (selectedDomains.includes(domainClicked)) {
              selectedDomains = selectedDomains.filter((d) => d !== domainClicked);
            } else {
              selectedDomains.push(domainClicked);
            }
            // Aggiorna checkbox filtro dominio
            const checkboxes = document.querySelectorAll(
              "#domainFilterMenu input[type=checkbox]"
            );
            checkboxes.forEach((cb) => {
              if (cb.value === domainClicked) {
                cb.checked = selectedDomains.includes(domainClicked);
              }
            });
            applyFilters();
          });
          
          // Struttura HTML aggiornata
          card.innerHTML = `
      <div class="image-container">
        <img src="${item.cover || "https://via.placeholder.com/250x140"}" alt="${
          item.title
          }" loading="lazy">
      </div>
      <div class="card-content">
        <div class="badges-row">
          <span class="badge date-badge">${formattedDate}</span>
        </div>
        <div class="tags-row"></div>
        <h3>${item.title}</h3>
        <p>${item.excerpt || ""}</p>
      </div>
    `;
          
          // Aggiungi dominio nella riga badges
          const badgesRow = card.querySelector(".badges-row");
          badgesRow.appendChild(domainSpan);
          
          // Aggiungi tags nella riga tags-row
          const tagsRow = card.querySelector(".tags-row");
          tagsRow.appendChild(tagsContainer);
          
          container.appendChild(card);
        });
        
        updateExportCount();
      }      const tagColors = {};

      function generateTagColor(tag) {
        if (!tagColors[tag]) {
          const hue = Math.floor(Math.random() * 360);
          tagColors[tag] = `hsl(${hue}, 70%, 80%)`;
        }
        return tagColors[tag];
      }

      function exportSelected() {
        const selectedData = filtered.filter((item) => selectedItems.has(item.url));
        if (selectedData.length === 0) {
          showNotification("Nessun tale selezionato.");
          return;
        }
        const fileName = "export_selected.csv";
        const csvContent = Papa.unparse(selectedData);
        const encodedUri = "data:text/csv;charset=utf-8," + encodeURIComponent(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", fileName);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      function buildFileName() {
        const query = document.getElementById("searchInput").value.trim();
        const startRaw = document.getElementById("startDate").value;
        const endRaw = document.getElementById("endDate").value;
        const tags = selectedTags;
        let parts = [];
        if (query) {
          parts.push(`searched ${query}`);
        }
        if (startRaw && endRaw) {
          // formato data gg-mm-yyyy
          const start = new Date(startRaw);
          const end = new Date(endRaw);
          const startStr = start.toLocaleDateString("it-IT").replace(/\//g, "-");
          const endStr = end.toLocaleDateString("it-IT").replace(/\//g, "-");
          parts.push(`between ${startStr} and ${endStr}`);
        } else if (startRaw) {
          const start = new Date(startRaw);
          const startStr = start.toLocaleDateString("it-IT").replace(/\//g, "-");
          parts.push(`from ${startStr}`);
        } else if (endRaw) {
          const end = new Date(endRaw);
          const endStr = end.toLocaleDateString("it-IT").replace(/\//g, "-");
          parts.push(`until ${endStr}`);
        }
        if (tags.length > 0) {
          parts.push(`with tags ${tags.join(", ")}`);
        }
        if (parts.length === 0) {
          return "export.csv";
        }
        // Unisci le parti e sostituisci spazi con underscore per sicurezza filename
        let filename = parts.join(" ") + ".csv";
        filename = filename.replace(/\s+/g, "_");
        return filename;
      }

      function exportResults(type = "csv") {
        const selectedData = selectionMode && selectedItems.size > 0 ? filtered.filter((item) => selectedItems.has(item.url)) : filtered;
        if (selectedData.length === 0) {
          showNotification("Nessun elemento da esportare.");
          return;
        }
        if (type === "csv") {
          const fileName = buildFileName();
          const csvContent = Papa.unparse(selectedData);
          const encodedUri = "data:text/csv;charset=utf-8," + encodeURIComponent(csvContent);
          const link = document.createElement("a");
          link.setAttribute("href", encodedUri);
          link.setAttribute("download", fileName);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
        if (type === "markdown") {
          const md = selectedData.map((item) => `[${item.title}](${item.url})`).join("\n");
          copyToClipboard(md);
          showNotification("Markdown copiato negli appunti.");
        }
        if (type === "text") {
          const urls = selectedData.map((item) => item.url).join("\n");
          copyToClipboard(urls);
          showNotification("Link copiati negli appunti.");
        }
        // Close the export menu
        const menu = document.getElementById("exportMenu");
        menu.classList.add("hidden");
        document.removeEventListener("click", handleOutsideClick);
      }
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).catch((err) => {
          alert("Errore durante la copia negli appunti");
          console.error(err);
        });
      }

      function toggleExportMenu(event) {
        event.stopPropagation();
        const menu = document.getElementById("exportMenu");
        menu.classList.toggle("hidden");
        // chiudi menu cliccando fuori
        if (!menu.classList.contains("hidden")) {
          document.addEventListener("click", handleOutsideClick);
        }
      }

      function handleOutsideClick(event) {
        const menu = document.getElementById("exportMenu");
        if (!menu.contains(event.target)) {
          menu.classList.add("hidden");
          document.removeEventListener("click", handleOutsideClick);
        }
      }

      function getUniqueDomains(data) {
        const domains = new Set();
        data.forEach((item) => {
          const domain = getDomain(item.url);
          if (domain) domains.add(domain);
        });
        return Array.from(domains).sort();
      }

      function renderDomainFilter(domains, domainCounts) {
        const menu = document.getElementById("domainFilterMenu");
        menu.innerHTML = "";
        // Crea un array di [domain, count]
        const domainsWithCounts = domains.map(domain => [domain, domainCounts[domain] || 0]);
        // Ordina decrescente per count
        domainsWithCounts.sort((a, b) => b[1] - a[1]);
        // Renderizza i domini ordinati
        domainsWithCounts.forEach(([domain, count]) => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = domain;
          checkbox.checked = selectedDomains.includes(domain);
          checkbox.addEventListener("change", (e) => {
            if (e.target.checked) {
              if (!selectedDomains.includes(domain)) {
                selectedDomains.push(domain);
              }
            } else {
              selectedDomains = selectedDomains.filter((d) => d !== domain);
            }
            applyFilters();
          });
          label.appendChild(checkbox);
          label.append(` ${domain} (${count})`);
          menu.appendChild(label);
        });
      }

      function getSelectedDomains() {
        return selectedDomains;
      }

      function onDataLoaded() {
        const initialTagCounts = getTagCounts(data);
        buildTagFilterMenu(initialTagCounts);
        const domains = getUniqueDomains(data);
        const domainCounts = getDomainCounts(data);
        renderDomainFilter(domains, domainCounts);
        renderCards(data);
        updateExportCount();
      }

      function getDomain(url) {
        try {
          return new URL(url).hostname.replace("www.", "");
        } catch {
          return "";
        }
      }
    </script>
