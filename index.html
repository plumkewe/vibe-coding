<!DOCTYPE html>
<html lang="EN-GB">
<head>
  <meta charset="UTF-8">
  <title>Deluge</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #e0e0e0;
      --card-bg: #111;
      --accent: #00bcd4;
      --border-color: #444;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    input, button {
      background: #222;
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 4px;
      outline: none;
      height: 42px;
      box-sizing: border-box;
    }

    button:hover {
      background-color: var(--accent);
      color: #000;
      cursor: pointer;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #cardsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      width: 250px;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }

    .card .image-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
    }

    .card .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      margin: 0;
    }

    .card-content {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-content h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .card-content p {
      margin: 0;
      font-size: 14px;
      color: #aaa;
    }

    .badge {
      font-size: 12px;
      color: #bbb;
      background-color: #222;
      border: 1px solid #333;
      padding: 4px 6px;
      border-radius: 3px;
      display: inline-block;
      align-self: flex-start;
    }

    .badge.source {
      background-color: #999;
      color: #000;
      border-color: #aaa;
    }

    .icon-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 16px;
      background: #222;
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      gap: 6px;
      height: 42px;
    }

    .icon-button:hover {
      background-color: var(--accent);
      color: #000;
    }

    .icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>
<body>

  <div id="controls">
    <input type="file" id="csvFile" accept=".csv">
    <input type="text" id="searchInput" placeholder="Search...">
    <input type="date" id="startDate" title="From date">
    <input type="date" id="endDate" title="To date">
    <button onclick="applyDateFilter()">Go</button>
    <button class="icon-button" onclick="exportResults()" id="exportBtn" title="Export results">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M5 20h14v-2H5v2zm7-18l-7 7h4v6h6v-6h4l-7-7z"/>
      </svg>
      <span id="exportCount">0</span>
    </button>
  </div>

  <div id="cardsContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    let data = [];
    let filtered = [];
    let sortOrder = "desc";

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          data = results.data.filter(row => row.title && row.url);
          filtered = [...data];
          sortAndRender();
        }
      });
    });

    function applyDateFilter() {
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);
      const query = document.getElementById('searchInput').value.toLowerCase();

      filtered = data.filter(item => {
        const createdDate = new Date(item.created);
        const matchesText =
          (!query || (item.title && item.title.toLowerCase().includes(query)) ||
           (item.excerpt && item.excerpt.toLowerCase().includes(query)));

        const matchesDate =
          (!isNaN(start) ? createdDate >= start : true) &&
          (!isNaN(end) ? createdDate <= end : true);

        return matchesText && matchesDate;
      });

      sortAndRender();
    }

    function sortAndRender() {
      filtered.sort((a, b) => {
        const dateA = new Date(a.created);
        const dateB = new Date(b.created);
        return sortOrder === 'asc' ? dateA - dateB : dateB - dateA;
      });
      renderCards(filtered);
    }

    function renderCards(dataset) {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      dataset.forEach(item => {
        const card = document.createElement('a');
        card.className = 'card';
        card.href = item.url;
        card.target = '_blank';

        const dateObj = item.created ? new Date(item.created) : null;
        const formattedDate = dateObj 
          ? `${dateObj.toLocaleDateString()} ${dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`
          : 'n.d.';

        const domain = getDomain(item.url);

        card.innerHTML = `
          <div class="image-container">
            <img src="${item.cover || 'https://via.placeholder.com/250x140'}" alt="${item.title}" loading="lazy">
          </div>
          <div class="card-content">
            <span class="badge">${formattedDate}</span>
            <span class="badge source">${domain}</span>
            <h3>${item.title}</h3>
            <p>${item.excerpt || ''}</p>
          </div>
        `;
        container.appendChild(card);
      });

      document.getElementById('exportCount').textContent = dataset.length;
    }

    function exportResults() {
      const csvContent = [
        ["title", "url", "created"],
        ...filtered.map(item => [item.title, item.url, item.created])
      ]
      .map(e => e.map(v => `"${v?.replace(/"/g, '""') || ''}"`).join(","))
      .join("\n");

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "risultati_ricerca.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function getDomain(url) {
      try {
        return new URL(url).hostname.replace('www.', '');
      } catch {
        return 'unknown';
      }
    }
  </script>
</body>
</html>
